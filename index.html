                <form class="needs-validation" id="registration">
                    <div>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Имя" required>
                    </div>
                    <div>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Фамилия" required>
                    </div>
                    <div class="input-group">
                        <select class="form-select" id="inputGroupSelect02" name="male">
                            <option value="Пол" hidden>Пол</option>
                            <option value="Мужской">Мужской</option>
                            <option value="Женский">Женский</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <select class="form-select" id="validationCustom03" name="country">
                            <option value="Страна" hidden>Страна</option>
                            <option value="Казахстан">Казахстан</option>
                            <option value="Россия">Россия</option>
                            <option value="Узбекистан">Узбекистан</option>
                            <option value="Украина">Украина</option>
                        </select>
                    </div>
                    <div class="">
                        <input type="email" placeholder="Почта" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <div id="validationServer04Feedback" class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="sendBtn()">Войти</button>
                </form>
                <div class="registration-error" id="empty" style="display: none">
                    <div class="registration-error-wrapper">
                        <p class="registration-error__message">Заполни, пожалуйста, все поля при регистрации.</p>
                        <div class="registration-error__close empty-close" style="cursor: pointer">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 15.3362L15.4853 0.846183" stroke="#999999"/>
                                <path d="M1 0.846191L15.4853 15.3362" stroke="#999999"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="registration-error" id="male" style="display: none">
                    <div class="registration-error-wrapper">
                        <p class="registration-error__message">Неверно указан пол</p>
                        <p class="registration-error__text">
                            Данный розыгрыш только для женщин. Твой подарок будет ожидать тебя в другую дату.
                        </p>
                        <div class="registration-error__close text-close" style="cursor: pointer">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 15.3362L15.4853 0.846183" stroke="#999999"/>
                                <path d="M1 0.846191L15.4853 15.3362" stroke="#999999"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="registration-error" id="gender" style="display: none">
                    <div class="registration-error-wrapper">
                        <p class="registration-error__message">Выберите пожалуйста пол</p>
                        <div class="registration-error__close gender-close" style="cursor: pointer">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 15.3362L15.4853 0.846183" stroke="#999999"/>
                                <path d="M1 0.846191L15.4853 15.3362" stroke="#999999"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="registration-error" id="email" style="display: none">
                    <div class="registration-error-wrapper">
                        <p class="registration-error__message">При регистрации используйте корпоративную почту</p>
                        <div class="registration-error__close email-close" style="cursor: pointer">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 15.3362L15.4853 0.846183" stroke="#999999"/>
                                <path d="M1 0.846191L15.4853 15.3362" stroke="#999999"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="registration-error" id="country" style="display: none">
                    <div class="registration-error-wrapper">
                        <p class="registration-error__message">Выберите пожалуйста страну</p>
                        <div class="registration-error__close country-close" style="cursor: pointer">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 15.3362L15.4853 0.846183" stroke="#999999"/>
                                <path d="M1 0.846191L15.4853 15.3362" stroke="#999999"/>

                    </div>

    </section>
</main>
<script src="./assets/script.js"></script>
<script src="system/js/index.js"></script>
<script>
    $('.empty-close').click(function () {
        $('#empty').hide();
    });
    $('.text-close').click(function () {
        $('#male').hide();
    });
    $('.gender-close').click(function () {
        $('#gender').hide();
    });
    $('.email-close').click(function () {
        $('#email').hide();
    });
    $('.country-close').click(function () {
        $('#country').hide();
    });
    registration.male.onchange = function () {
        if (this.value === '1') {
            $('#male').show();
        }
    }
</script>
</body>
</html>
